<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Atlanta Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
     integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
     crossorigin="" />

    <!-- AOS (animate on scroll JS)-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body>
    <!-- Header Section for the Dashboard -->
    <div class="container-fluid" data-aos="fade-down">
        <img src="../static/images/thumbnail_mountain.png" class="vw-100 opacity-50" style="max-height: 140px; object-fit: cover;" alt="Mountain Theme">
        <div class="img-responsive card-img-overlay">
            <div class="text-center">
                <h1>Interactive Atlanta Map</h1>
                <h3>Mountain Pancakes</h3>
                <h4>Frances Jay, John Kiersznowski, Carol Love</h4>
            </div>
        </div>
    </div>

    <!-- Within one container, Select County dropdown -->
    <div>
        <div class="Layout-sidebar" style="overflow-x: hidden; float:left; max-width: fit-content; margin: 15px;" data-aos="fade-right">
            <!-- Within one row, we'll have the dropdown menu and 1 graph -->
            <!-- Dropdown Menu for County Selection -->
            <div>
                <div class="card text-white" style="background-color: #2c3c1e">
                    <div class="card-body" data-aos="fade-right">
                        <h3 class="card-title">County Selection</h3>
                        <select class= "form-select" id="selCounty" onchange="optionChanged(this.value)"></select>
                    </div>
                </div>
                <div id="stats-card" float: left class="card" style="background-color: #344b3c; margin-top: 5px">
                    <div class="card-body" data-aos="fade-left">
                        <h3 id="card-title" class="card-title text-white" style="object-fit: cover;">County Statistics</h3>
                        <div id="county-statistics" class="card-text text-white"></div>
                    </div>
                </div>
            </div>
        </div>
        <div style="float:left" data-aos="slide-left">
            <div id="education"></div>
        </div>
        
        <!-- Within last div, the glorious map app -->
        <div class="container-fluid" style="float:left; max-width: 800px; position:relative;" data-aos="zoom-in">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <!-- D3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- AOS JavaScript-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="../static/data.js"></script>
    <script src="../static/map.js"></script>
    <script src="../static/app4.js"></script>
</body>

</html>
