<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Atlanta Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
     integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
     crossorigin="" />

</head>

<body>
    <!-- Header Section for the Dashboard -->
    <div class="container">
        <div class="row">
            <img src="images/thumbnail_mountain.png" class="img-fluid opacity-50" alt="Mountain Theme">
            <div class="card-img-overlay" style="background-color: rgba(0,0,0,0);">
                <div class="col-md-12 jumbotron text-center">
                    <h1>Interactive Atlanta Map</h1>
                    <h3>Mountain Pancakes</h3>
                    <h4>Frances Jay, John Kiersznowski, Sea Gun Lee, Carol Love</h4>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- Within one container, Select County dropdown + layout of graphs -->
    <div class="container">
        <!-- Within one row, we'll have the dropdown menu and 1 graph -->
        <div class="row">
            <!-- Dropdown Menu for County Selection -->
            <div class="col-md-4">
                <div class="card text-white" style="background-color: #626542">
                    <div class="card-body">
                        <h3 class="card-title">County Selection</h3>
                        <select class= "form-select" id="selCounty" onchange="optionChanged(this.value)"></select>
                    </div>
                </div>
                <div class="card" style="background-color: #344b3c; margin-top: 5px">
                    <div class="card-body">
                      <h3 class="card-title text-white">County Statistics</h3>
                      <div id="county-statistics" class="card-text"></div>
                    </div>
                  </div>
            </div>
            <div class="col-md-8">
                <div id="bar"></div>
            </div>
        </div>
        <!-- Within second row, more graphs -->
        <div class="row">
            <div class="col-md-6">
                <div id="weather"></div>
            </div>
            <div class="col-md-6">
                <div id="bubble"></div>
            </div>
        </div>
    </div>
    
    <!-- Within last row, the glorious map app -->
    <div class="row">
        <div class="col-md-12">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <!-- D3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./data.js"></script>
    <script src="./map.js"></script>
    <script src="./app.js"></script>


</body>

</html>
