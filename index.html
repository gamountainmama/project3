<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Atlanta Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <!-- Header Section for the Dashboard -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Interactive Atlanta Map</h1>
                <h3>Mountain Pancakes</h3>
                <h4>Frances Jay, John Kiersznowski, Sea Gun Lee, Carol Love</h4>
            </div>
        </div>
    </div>
    <!-- Within one container, Select County dropdown + layout of graphs -->
    <div class="container">\
        <!-- Within one row, we'll have the dropdown menu and 1 graph -->
        <div class="row">
            <!-- Dropdown Menu for County Selection -->
            <div class="col-md-2">
                <div class="well">
                    <h5>County Selection</h5>
                    <select id="selCounty" onchange="optionChanged(this.value)"></select>
                </div>
            </div>
            <div class="col-md-8">
                <div id="bar"></div>
            </div>
        </div>
        <!-- Within second row, more graphs -->
        <div class="row">
            <div class="col-md-6">
                <div id="weather"></div>
            </div>
            <div class="col-md-6">
                <div id="bubble"></div>
            </div>
        </div>
    </div>
    <!-- Within last row, the glorious weather app -->
    <div class="row">
        <div class="col-md-12">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
